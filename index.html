<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <script>
        function loadPage() {
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                window.location.href = "mobile/index2.html";
            } else {
                window.location.href = "pc/index1.html";
            }
        }
    </script>
</head>
<body onload="loadPage()">
</body>
</html>
